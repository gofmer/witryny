<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://media1.tenor.com/m/nV0OBw0TIkwAAAAd/mewing.gif') center center fixed;
            background-size: cover;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            font-size: 14px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            line-height: 100px;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Oliwier Sopata</h1>
    <div class="circle" onclick="showText('Mój aktualny numer w dzienniku to 24 (XXIV; 11000; twenty four; vierundzwanzig; اربع وعشرون)')">Nr w dzienniku</div>
    <div class="circle" onclick="showText('Uczęszczam do klasy 3D (D jak dsuper klasa)')">Klasa</div>
    <div class="circle" onclick="showText('o.sopata.518@sltzn.katowice.pl')">Kontakt</div>
    <div class="circle" onclick="showText('mama kolegi nr.6')">Zainteresowania</div>
    <div class="circle" onclick="showText('zad 4, zad5'); redirectToZad4()">Zadania</div>
</div>

<p id="displayText"></p>

<script>
    function showText(text) {
        document.getElementById('displayText').innerText = text;
    }

    function redirectToZad4() {
        window.location.href = 'zad4.index.html';
    }

    function redirectToZad5() {
        window.location.href = 'zad5.index.html';
    }
</script>

</body>
</html>
