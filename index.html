<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('https://media1.tenor.com/m/nV0OBw0TIkwAAAAd/mewing.gif') center center fixed;
            background-size: cover;
        }

        #container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .circle {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #3498db;
            color: #fff;
            font-size: 14px;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            line-height: 100px;
        }

        .links {
            display: none;
            margin-top: 10px;
        }

        .links a {
            display: block;
            margin-bottom: 5px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div id="container">
    <h1>Oliwier Sopata</h1>
    <div class="circle" onclick="showText('Mój aktualny numer w dzienniku to 24 (XXIV; 11000; twenty four; vierundzwanzig; اربع وعشرون)')">Nr w dzienniku</div>
    <div class="circle" onclick="showText('Uczęszczam do klasy 3D (D jak dsuper klasa)')">Klasa</div>
    <div class="circle" onclick="showText('o.sopata.518@sltzn.katowice.pl')">Kontakt</div>
    <div class="circle" onclick="showText('mama kolegi nr.6')">Zainteresowania</div>

    <div class="circle" onclick="toggleLinks()">Zadania
        <div id="links" class="links">
            <a href="javascript:void(0);" onclick="redirectToZad4()">Zadanie 4</a>
            <a href="javascript:void(0);" onclick="redirectToZad5()">Zadanie 5</a>
            <a href="javascript:void(0);" onclick="redirectToWalentynki()">Walentynki</a>
            <a href="javascript:void(0);" onclick="redirectToListy()">Zadanie Listy</a>
        </div>
    </div>
</div>

<p id="displayText"></p>

<script>
    function showText(text) {
        document.getElementById('displayText').innerText = text;
    }

    function toggleLinks() {
        var linksDiv = document.getElementById('links');
        linksDiv.style.display = (linksDiv.style.display === 'none') ? 'block' : 'none';
    }

    function redirectToZad4() {
        window.location.href = 'zad4.index.html';
    }

    function redirectToZad5() {
        window.location.href = 'zad5.index.html';
    }

    function redirectToWalentynki() {
        window.location.href = 'walentynki.index.html';
    }

    function redirectToListy() {
        window.location.href = 'Listy.index.html';
    }
  
    function redirectToZad7() {
        window.location.href = 'zad7.index.html';
    
    }

</script>

</body>
</html>
